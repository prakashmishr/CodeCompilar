<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compile Coding Question</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <span id="lang">
    <h2>Code Compiler</h2> 
   
    <select id="drop" class="form-select dark form-select-md mb-6" aria-label="Default select example">
        <option value="0" selected>PYTHON</option>
        <option value="7">C</option>
        <option value="77">C++</option>
        <option value="4">JavaScript</option>
        <option value="8">Java</option>
      </select>
    </span>
</div>
</select>
<div>
   <textarea class="form-control" rows="10" cols="30" type="text" placeholder="write your code" id="input" aria-label="default input example"></textarea>
        <button class="btn btn-primary" id="run" type="submit">Run</button>
    </div>
    <div class="d-flex p-2 bd-highlight out" id="out">
    <div id="output"></div>
    </div>
   
<!-- <div class="d-flex p-2 bd-highlight out" id="out">
   <div  id="error">err</div>
    </div> -->
    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
